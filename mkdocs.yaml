site_name: OpenSquirrel
site_url: http://127.0.0.1:8000/

theme:
  name: "material"

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_reference_page.py
  - mkdocstrings
  - mkdocs-jupyter

markdown_extensions:
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tabbed

nav:
  - OpenSquirrel: index.md
  - Tutorial: tutorial.ipynb
  - How-To Guides: how-to-guides.md
  - Reference: reference.md
