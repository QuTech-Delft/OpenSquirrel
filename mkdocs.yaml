site_name: OpenSquirrel
site_dir: public
repo_url: https://github.com/QuTech-Delft/OpenSquirrel
use_directory_urls: false

nav:
  - Home: index.md
  - Tutorial:
    - Overview: tutorial/overview.md
    - Creating a circuit:
      - From a cQASM string: tutorial/creating-a-circuit/from-a-cqasm-string.md
      - Using the circuit builder: tutorial/creating-a-circuit/using-the-circuit-builder.md
      - Strong Types: tutorial/creating-a-circuit/strong-types.md
    - Applying compilation passes:
      - Merging single qubit gates: tutorial/applying-compilation-passes/merging-single.md
      - Defining your own quantum gates: tutorial/applying-compilation-passes/custom-gates.md
      - Gate Decomposition:
        - Predefined Decomposition: tutorial/applying-compilation-passes/decomposition/predefined.md
        - Inferred Decomposition: tutorial/applying-compilation-passes/decomposition/inferred.md
  - Circuit builder:
    - Overview: circuit-builder/overview.md
    - Instructions:
        - Gates: circuit-builder/instructions/gates.md
        - Non-unitaries: circuit-builder/instructions/non-unitaries.md
        - Control instructions: circuit-builder/instructions/control-instructions.md
  - Compilation passes:
    - Overview: compilation-passes/overview.md
    - Passes:
      - Decomposers: compilation-passes/passes/decomposers/decomposers.md
      - Exporters: compilation-passes/passes/exporters/exporters.md
      - Mappers: compilation-passes/passes/mappers/mappers.md
      - Mergers: compilation-passes/passes/mergers/mergers.md
      - Routers: compilation-passes/passes/routers/routers.md
      - Validators: compilation-passes/passes/validators/validators.md
  - API documentation: reference/

theme:
  name: "material"
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tracking
    - navigation.footer
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - gen-files:
      scripts:
        - scripts/gen_reference_page.py
  - literate-nav:
      nav_file: reference.md
  - mkdocstrings
  - search
