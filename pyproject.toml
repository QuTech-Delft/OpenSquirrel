[tool.poetry]
name = "opensquirrel"
version = "0.0.5"
description = "A quantum circuit transformation and manipulation tool"
authors = [
    "Pablo Le Henaff <p.lehenaff@tudelft.nl>",
    "Roberto Turrado Camblor <r.turradocamblor@tudelft.nl>",
    "Chris Elenbaas <chris.elenbaas@tno.nl>"
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/QuTech-Delft/OpenSquirrel"
repository = "https://github.com/QuTech-Delft/OpenSquirrel"
# documentation = "<url-docs>"
keywords = [
    "quantum",
    "circuits",
    "compilation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
]
packages = [
    { include = "docs" },
    { include = "opensquirrel" },
    { include = "parsing"},
    { include = "test" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
antlr4-python3-runtime = "^4.13.1"
numpy = "^1.26.1"
# structlog = "^23.1.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
# mypy = "^1.1.0"

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.5.3"

#[tool.poetry.group.dev.dependencies]
#black
#coverage
#flake8
#isort
#pre-commit

#[tool.black]
#line-length = 100
#target-version = ["py310"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
